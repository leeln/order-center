spring:
  application:
    name: order-center
  cloud:
    config:
      uri: http://config.leeln.com

eureka:
  instance:
    hostname: order.leeln.com
    nonSecurePort: 80
  client:
    serviceUrl:
      defaultZone: http://eureka.leeln.com/eureka/
    fetchRegistry: false
    registerWithEureka: true